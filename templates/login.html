<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - Plataforma Aduanera</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/css/all.css" /> <!-- Ajusta el path de FontAwesome -->
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <h1><i class="fa-solid fa-ship"></i> Plataforma Aduanera</h1>
        <p>
          <i class="fa-solid fa-globe"></i> Simplifica tus operaciones aduaneras
        </p>

        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="/">
          <!-- Error dinámico -->
          {% if error %}
            <p class="error">
              <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
            </p>
          {% endif %}

          <label for="correo"><i class="fa-solid fa-envelope"></i> Correo</label>
          <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required />

          <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
          <input type="password" id="password" name="contrasena" placeholder="Ingresa tu contraseña" required />

          <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</button>
        </form>

        <!-- Recuperar contraseña -->
        <p>
          ¿Olvidaste tu contraseña? <a href="/usuarios"><i class="fa-solid fa-key"></i> Recupérala aquí</a>
        </p>
      </div>
    </div>
  </body>
</html>
