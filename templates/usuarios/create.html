<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Crear Nuevo Usuario</h1>
      <form method="POST" action="/usuarios/save">
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Ejemplo: Juan Pérez" required />

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ejemplo: juan.perez@example.com" required />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa una contraseña segura" required />

        <button type="submit">Guardar Usuario</button>
      </form>
      <br />
      <a href="/usuarios" class="button-link">Regresar a la Lista de Usuarios</a>
    </div>
  </body>
</html>
